<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <form action="" name="calculator">
            <input type="text" name="display" value="" id="display" class="form-control display">
            <div class="keyboard">
                <input type="button" class="button" value="&radic;" onclick="calculator.display.value = Math.sqrt(calculator.display.value)">
                <input type="button" class="button" value="C" onclick="calculator.display.value = ''">
                <input type="button" class="button" value="CE" onclick="calculator.display.value = calculator.display.value.slice(0, -1)">
                <input type="button" class="button" value="/" onclick="calculation(this.value)">

                <input type="button" name="btn" class="button" value="7" onclick="calculation(this.value)">
                <input type="button" class="button" value="8" onclick="calculation(this.value)">
                <input type="button" class="button" value="9" onclick="calculation(this.value)">
                <input type="button" class="button" value="*" onclick="calculation(this.value)">

                <input type="button" class="button" value="4" onclick="calculation(this.value)">
                <input type="button" class="button" value="5" onclick="calculation(this.value)">
                <input type="button" class="button" value="6" onclick="calculation(this.value)">
                <input type="button" class="button" value="-" onclick="calculation(this.value)">

                <input type="button" class="button" value="1" onclick="calculation(this.value)">
                <input type="button" class="button" value="2" onclick="calculation(this.value)">
                <input type="button" class="button" value="3" onclick="calculation(this.value)">
                <input type="button" class="button" value="+" onclick="calculation(this.value)">

                <input type="button" class="button" value="0" onclick="calculation(this.value)">
                <input type="button" class="button" value="00" onclick="calculation(this.value)">
                <input type="button" class="button" value="." onclick="calculation(this.value)">
                <input type="button" class="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        function calculation(clickInput){
            const display = document.getElementById("display");
            display.value = display.value + clickInput;
        }
    </script>
</body>
</html>
